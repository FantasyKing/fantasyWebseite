<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Das neueste kompilierte und minimierte CSS -->
<link rel="stylesheet" href="css/bootstrap.css">
<head>
    <meta charset="UTF-8">
    <title>Fantasyhockey</title>
</head>
<body>
<!-- Wird zentriert dargestellt, das .container -->
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Willkommen beim Fantasyhockey</h1>
        </div>
    </div>
    <!-- fÃ¼r direkt login -->
    <div class="row">
        <div class="col-md-12 text-center">
            <img src="pictures/LOGO.png" class="img-responsive" alt="Responsive image">
        </div>
    </div>
    <div class="col-md-12">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Passwort" aria-label="Password" aria-describedby="basic-addon1">
        </div>
        <input class="btn btn-primary" type="submit" value="Anmelden">
    </div>
    <div class="col-md-12">
        <p class="text-justify text-center"> Du hast noch kein Account? Dann melde dich jetzt kostenfrei an.</p>
        <a href="pages/register.html"  ><button class="btn btn-primary">Regestrieren</button></a>
    </div>
</body>

<script src="js/bootstrap.js"></script>
</html>
